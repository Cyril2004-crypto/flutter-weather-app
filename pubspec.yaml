name: weather_app
description: "A Flutter weather app with advanced features."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP package for API calls (Interoperability)
  http: ^1.1.0
  
  # Shared preferences for local storage (Virtual Identity)
  shared_preferences: ^2.2.2
  
  # For JSON serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  
  # For JSON code generation
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
