name: weather_app
description: "A Flutter weather app with advanced features."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP package for API calls (must match flutter_map's constraint)
  http: ^0.13.5
  
  # Shared preferences for local storage (Virtual Identity)
  shared_preferences: ^2.0.0
  
  # For JSON serialization
  json_annotation: ^4.8.1

  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  flutter_map_marker_cluster: ^1.0.0
  geolocator: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  
  # For JSON code generation
  json_serializable: ^6.9.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
